<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Equipamentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Controle de Equipamentos</h1>
  </header>

  <main id="app">
    <!-- Tela de Login -->
    <section id="loginSection">
      <div class="card">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Digite seu nome">
        <input type="password" id="adminPassword" placeholder="Senha do admin (se for admin)">
        <button onclick="login()">Entrar</button>
      </div>
    </section>

    <!-- Tela Principal -->
    <section id="mainSection" style="display: none;">
      <div class="card user-info">
        <p id="userInfo"></p>
        <button onclick="logout()">Sair</button>
      </div>

      <div class="card">
        <h2>Equipamentos</h2>
        <table id="itemsTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Disponível</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="itemsBody"></tbody>
        </table>
      </div>

      <div class="card" id="historySection">
        <h2>Histórico</h2>
        <ul id="historyList"></ul>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
